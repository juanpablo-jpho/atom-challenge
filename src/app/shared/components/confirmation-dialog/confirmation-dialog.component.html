
<h2 mat-dialog-title class="text-lg font-semibold">{{ data.title }}</h2>

<mat-dialog-content>
    <p class="mt-2">{{ data.message }}</p>
    <div class="flex justify-end gap-2 mt-4">
      <button
        *ngIf="data.type === 'confirm'"
        mat-button
        (click)="onClose(false)"
      >
        No
      </button>
    
      <button
        mat-flat-button
        color="primary"
        (click)="onClose(true)"
      >
        {{ data.type === 'confirm' ? 'SÃ­' : 'OK' }}
      </button>
    </div>
</mat-dialog-content>
