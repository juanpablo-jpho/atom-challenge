<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h1>
  
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <mat-form-field class="w-full">
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="email" type="email" />
          <!-- <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
            Ingresa un correo válido.
          </mat-error> -->
        </mat-form-field>
  
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid" class="w-full">
          Ingresar
        </button>
      </form>
    </div>
  </div>
